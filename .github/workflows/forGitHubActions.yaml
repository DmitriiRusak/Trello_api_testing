name: Trello_cucumber
on: push
jobs:
  download_the_code_from_gutHyb:
    runs-on: windows-2025
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: List files
        run: dir

      - name: Set up java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17.0.2'
          distribution: 'temurin'
          cache: 'maven'

      - name: Maven and java versions
        run: mvn -version

      - name: run the project
        run: mvn clean test -Dsuite=restAssured/AllAPIModuleTests
